<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code untuk Absensi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        background-image: url(/assets/images/space-bg1.png);
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a href="/index.html" class="btn btn-secondary m-3">Back</a>

    <div
      class="container mt-5 text-center bg-dark rounded rounded-5 text-light p-4 shadow"
    >
      <h3>Scan QR Code untuk Absensi</h3>
      <div class="d-flex justify-content-center">
        <div id="reader" class="my-5" style="width: 500px; height: 400px;"></div>
      </div>

      <!-- Area untuk menampilkan kamera -->
      <p>Hasil Scan: <span id="result"></span></p>
    </div>

    <script>
      function onScanSuccess(qrMessage) {
        document.getElementById("result").innerText = qrMessage;
        // Redirect ke link jika formatnya URL
        if (qrMessage.startsWith("http")) {
          window.location.href = qrMessage;
        }
      }

      function onScanError(errorMessage) {
        console.warn(errorMessage);
      }

      let   html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });

      html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
